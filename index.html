<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="src/img/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="src/sass/main.scss" />

  <script defer src="src/js/controller.js" type="module"></script>

  <title>Regional Explorer</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logotext">
        <img src="src/img/favicon_io/favicon-32x32.png" alt="Logo" class="header__logo" />
        <span class="header__text">Regional Explorer</span>
      </div>
      <form class="search">
        <input type="text" class="search__field" placeholder="Enter a Region" />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <span>
            Search
          </span>
        </button>
      </form>

      <a href="#" class="home-page">
        <img src="src/img/home.svg" alt="" class="home">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">

            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg>
                      <use href="src/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>
                    No bookmarks yet. Find a country and bookmark it :)
                  </p>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
      </ul>

      <div class="pagination">
      </div>


    </div>

    <div class="country">
      <div class="message">
        <div>
          <svg>
            <use href="src/img/icons.svg#icon-smile"></use>
          </svg>
        </div>
        <p>Start by searching for a region!!</p>
      </div>
    </div>
  </div>

</body>

</html>
