            </button>

                <div class="message">
                  <div>
                    <svg>
                      <use href="/icons.21bad73c.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>
                    No bookmarks yet. Find a country and bookmark it :)
                  </p>
                </div>
